<div>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a routerLink="/"> Trang chủ </a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a [routerLink]="listRoute"> {{ title }} </a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item> Chi tiết </nz-breadcrumb-item>
  </nz-breadcrumb>

  <nz-page-header>
    <nz-page-header-title>Thông Tin {{ title }}</nz-page-header-title>
    <nz-page-header-subtitle> </nz-page-header-subtitle>
  </nz-page-header>

  <div class="group-edit">
    <div class="thong-tin">
      <form
        nzLayout="vertical"
        nz-form
        [formGroup]="validateForm"
        (ngSubmit)="submitForm()"
      >
        <nz-form-item nz-row>
          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="maKhoa"
                >Mã khoa
              </nz-form-label>
              <nz-form-control
                [nzSm]="14"
                [nzXs]="24"
                nzErrorTip="Vui lòng nhập mã khoa với định dạng KH-123 ! "
              >
                <input
                  nz-input
                  [value]="khoa.maKhoa"
                  formControlName="maKhoa"
                />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="tenKhoa"
                >Tên khoa:
              </nz-form-label>
              <nz-form-control
                [nzSm]="14"
                [nzXs]="24"
                nzErrorTip="Vui lòng nhập tên khoa !"
              >
                <input
                  size="40"
                  nz-input
                  [value]="khoa.tenKhoa"
                  formControlName="tenKhoa"
                />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <div class="outer">
                <div class="inner">
                  <a [routerLink]="listRoute">
                    <button nz-button nzBlock class="btn-back">
                      <i
                        nz-icon
                        nzType="left-circle"
                        style="font-size: large"
                        nzTheme="fill"
                      ></i>
                      Quay Lại
                    </button>
                  </a>
                </div>
                <div class="inner">
                  <button nz-button class="btn-save" type="submit">
                    <i
                      nz-icon
                      nzType="save"
                      style="font-size: large"
                      nzTheme="fill"
                      class="icon-btn"
                    ></i>
                    Lưu
                  </button>
                </div>
              </div>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="soDienThoai"
                >Số điện thoại
              </nz-form-label>
              <nz-form-control
                [nzSm]="14"
                [nzXs]="24"
                nzErrorTip="Vui lòng nhập đúng số điện thoại !"
              >
                <input
                  size="40"
                  [value]="khoa.soDienThoai"
                  nz-input
                  formControlName="soDienThoai"
                />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email"
                >Email
              </nz-form-label>
              <nz-form-control [nzSm]="14" [nzXs]="24">
                <input
                  size="40"
                  [value]="khoa.email"
                  nz-input
                  formControlName="email"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
